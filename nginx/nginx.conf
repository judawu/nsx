
pid                       /run/nginx.pid;
worker_processes          auto;
worker_rlimit_nofile      65535;

events {
    multi_accept       on;
    worker_connections 65535;
}


stream {


    log_format accessstream '$remote_addr [$time_local] '
                        '$protocol $status $bytes_sent $bytes_received '
                        '$session_time "$upstream_addr" '
                        '"$upstream_bytes_sent" "$upstream_bytes_received" "$upstream_connect_time" '
                        'SNI: $ssl_preread_server_name SSL_PROTO: $ssl_preread_protocol';
    access_log /usr/local/nsx/log/nginx_stream_access.log accessstream;

    error_log /usr/local/nsx/log/nginx_stream_error.log debug;
     

    map $ssl_preread_server_name $layer4jail {
        tls.yourdomain           xray_tls_proxy;   
        reality.yourdomain       xray_reality_proxy;  
        pre.yourdomain           unix:/dev/shm/nsx/prextls.sock;
        sing.yourdomain          yourIP:8080;
        www.yourdomain           unix:/dev/shm/nsx/webpage.sock;
        m.baidu.com              www.google.com:443;
        default                  unix:/dev/shm/nsx/nginxproxy.sock;
        }
    upstream xray_tls_proxy {
        server unix:/dev/shm/nsx/xray_tls_proxy.sock;
    }

    upstream xray_reality_proxy {
        server unix:/dev/shm/nsx/xray_reality_proxy.sock;  
    }

   upstream singbox_hysteria2 {
        server yourIP:8081; # singbox服务器的地址和端口   
    }

    upstream singbox_tuic {
        server yourIP:8082; # singbox服务器的地址和端口   
    }

     upstream singbox_naive {
        server yourIP:8083; # singbox服务器的地址和端口   
    }

    upstream singbox_shadowsocks {
        server yourIP:8084; # singbox服务器的地址和端口   
    }
     upstream singbox_shadowtls {
        server yourIP:8085; # singbox服务器的地址和端口   
    }
     upstream xray_mkcp {
        server yourIP:4443; # singbox服务器的地址和端口   
    }
     upstream xray_ss {
        server yourIP:8443; # singbox服务器的地址和端口   
    }

     upstream singbox_vless_grpc {
        server yourIP:8088; # singbox服务器的地址和端口   
    }


     upstream singbox_vless_reality {
        server yourIP:8089; # singbox服务器的地址和端口   
    }

      upstream singbox_vless_tcp {
        server yourIP:8090; # singbox服务器的地址和端口   
    }

   
 
    
     server {
        listen 443 reuseport; 
        ssl_preread on; 
        proxy_pass $layer4jail;
    
    }
    server {
        listen 10801 udp; 
        proxy_pass singbox_hysteria2; # 转发到 upstream 定义的后端
        proxy_timeout 20s; # 超时时间
        proxy_connect_timeout 10s; # 连接超时
    }
    server {
        listen 10802 udp; 
        proxy_pass singbox_tuic; # 转发到 upstream 定义的后端
        proxy_timeout 20s; # 超时时间
        proxy_connect_timeout 10s; # 连接超时
    }
    server {
        listen 10803; 
        proxy_pass singbox_naive; # 转发到 upstream 定义的后端
        proxy_timeout 10s; # 超时时间
        proxy_connect_timeout 5s; # 连接超时
    }

     server {
        listen 10804; 
        proxy_pass singbox_shadowsocks; # 转发到 upstream 定义的后端
        proxy_timeout 10s; # 超时时间
        proxy_connect_timeout 5s; # 连接超时
    }

      server {
        listen 10805; 
        proxy_pass singbox_shadowtls; # 转发到 upstream 定义的后端
        proxy_timeout 10s; # 超时时间
        proxy_connect_timeout 5s; # 连接超时
    }

      server {
        listen 10806 udp; 
        proxy_pass xray_mkcp; # 转发到 upstream 定义的后端
        proxy_timeout 10s; # 超时时间
        proxy_connect_timeout 5s; # 连接超时
    }
    server {
        listen 10807; 
        proxy_pass xray_ss; # 转发到 upstream 定义的后端
        proxy_timeout 10s; # 超时时间
        proxy_connect_timeout 5s; # 连接超时
    }

    server {
        listen 10808 udp; 
        proxy_pass singbox_vless_grpc; # 转发到 upstream 定义的后端
        proxy_timeout 20s; # 超时时间
        proxy_connect_timeout 10s; # 连接超时
    }

    server {
        listen 10809; 
        proxy_pass singbox_vless_reality; # 转发到 upstream 定义的后端
        proxy_timeout 10s; # 超时时间
        proxy_connect_timeout 5s; # 连接超时
    }
    server {
        listen 10810; 
        proxy_pass singbox_vless_tcp; # 转发到 upstream 定义的后端
        proxy_timeout 10s; # 超时时间
        proxy_connect_timeout 5s; # 连接超时
    }

 




}

