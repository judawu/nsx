    server {
        listen unix:/dev/shm/nsx/prextls.sock ssl;
        http2                      on; # This directive appeared in version 1.25.1. Otherwise use it like this. "listen 443 ssl http2; listen [::]:443 ssl http2;"
      
        ssl_protocols TLSv1.2 TLSv1.3;
       
        ssl_certificate     /usr/local/nsx/certs/yourdomain.pem;
        ssl_certificate_key /usr/local/nsx/certs/yourdomain.key;
        ssl_ciphers                TLS13_AES_128_GCM_SHA256:TLS13_AES_256_GCM_SHA384:TLS13_CHACHA20_POLY1305_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers  on;
       

        client_header_buffer_size  8k;
        error_log /dev/null;
        access_log /usr/local/nsx/log/nginx_prextls_access.log;
         if ($http_user_agent ~* "zgrab|bot|spider|crawler") {
            return 444;
        }
        if ($http_user_agent = "") {
        return 403;
        }
        if ($args ~* "(shell|wget|rm+-rf|\.env|phpMyAdmin|setup\.php)") {
            return 403;
        }
        if ($request_method !~ ^(GET|POST|HEAD)$) {
        return 405;
         }
         if ($request_method = CONNECT) {
        return 403;
         }

        location ~* \.(env|env-.*|secrets|key\.pem|ini\.bak|yml|log|dist|py|sh|json|dev|prod|test|crt|key|aws|old|1|2)$ {
        deny all;
        return 403;
        }
        location ~* ^/(ab2g|ab2h|download/powershell) {
        return 403;
        }
         location ~* (wordpress|cgi-bin|product|wp-admin|wp-content|wp-includes|phpinfo|wlwmanifest|phpMyAdmin|xmlrpc|dbadmin|pma|phpma|sqlmanager|scripts|setup|admin|_phpMyAdmin|sqlweb|mysql-admin|webadmin|myadmin|www|web|wwwroot|PHPMYADMIN|phpmyadmin|admin|releases|test|upload|statisch|src|stg|server|spring|qa|previous|tmp|demo|internal|keys|lara|live) {
            return 444;
        }
         location / {
            sub_filter                            $proxy_host $host;
            sub_filter_once                       off;
            set $website                          www.yourdomain;
            proxy_pass                            https://$website;
            resolver                              1.1.1.1;
            proxy_set_header Host                 $proxy_host;
            proxy_http_version                    1.1;
            proxy_cache_bypass                    $http_upgrade;
            proxy_ssl_server_name                 on;
            proxy_set_header Upgrade              $http_upgrade;
            proxy_set_header Connection           $connection_upgrade;
            proxy_set_header X-Real-IP            $remote_addr;
            proxy_set_header Forwarded            $proxy_add_forwarded;
            proxy_set_header X-Forwarded-For      $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto    $scheme;
            proxy_set_header X-Forwarded-Host     $host;
            proxy_set_header X-Forwarded-Port     $server_port;
            proxy_connect_timeout                 60s;
            proxy_send_timeout                    60s;
            proxy_read_timeout                    60s;
        }


    
        location /vlesssplithttp {
            proxy_pass                          http://unix:/dev/shm/nsx/vlesssplithttp.sock;
            proxy_http_version                  1.1;
            proxy_request_buffering             off;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_redirect                      off;
        }

         location  /vlessws {
            if ($http_upgrade != "websocket") {
                return 404;
            }
            proxy_pass                          http://unix:/dev/shm/nsx/vlessws.sock;
            proxy_http_version                  1.1;
            proxy_set_header Upgrade            $http_upgrade;
            proxy_set_header Connection         "upgrade";
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header Host               $host;
            proxy_redirect                      off;
        }

         location  /vlesshttpupgrade {
            if ($http_upgrade != "websocket") {
                return 404;
            }
            proxy_pass                          http://unix:/dev/shm/nsx/vlesshttpupgrade.sock;
            proxy_http_version                  1.1;
            proxy_set_header Upgrade            $http_upgrade;
            proxy_set_header Connection         "upgrade";
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header Host               $host;
            proxy_redirect                      off;
        }

        location /reality/grpc/h1 {
            if ($content_type !~ "application/grpc") {
                return 404;
            }

            grpc_pass                    unix:/dev/shm/nsx/nginx_grpc_vless.sock;
            grpc_read_timeout            1h;
            grpc_send_timeout            1h;
            grpc_set_header X-Real-IP    $remote_addr;
            grpc_socket_keepalive        on;

            client_body_buffer_size      1m;
            client_body_timeout          1h;
            client_max_body_size         0;
        }
       location /reality/grpc/h2 {

            if ($content_type !~ "application/grpc") {
                return 404;
            }
            grpc_pass grpc://unix:/dev/shm/nsx/nginx_grpc_vless.sock;
            grpc_set_header Host $http_host;
            client_max_body_size 0;
            grpc_buffer_size 128k;
            grpc_socket_keepalive on;

            # gRPC headers
            #grpc_set_header Connection        "";
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header Forwarded $proxy_add_forwarded;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            grpc_set_header X-Forwarded-Proto $scheme;
            grpc_set_header X-Forwarded-Host $host;
            grpc_set_header X-Forwarded-Port $server_port;
            grpc_send_timeout 1h;
            grpc_read_timeout 1h;
            grpc_set_header Early-Data on;
        }

       
    }
   
    server {
        listen unix:/dev/shm/nsx/nginxproxy.sock ssl;
   
        http3 on;   
        ssl_certificate     /usr/local/nsx/certs/yourdomain.pem;
        ssl_certificate_key /usr/local/nsx/certs/yourdomain.key;
      
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers EECDH+AESGCM:EDH+AESGCM; # 强加密套件
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
 
        ssl_reject_handshake on; # 拒绝非预期 SNI

        error_log /dev/null;
        access_log /usr/local/nsx/log/nginx_proxy_access.log;

        # security headers
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
        add_header Permissions-Policy "interest-cohort=()" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
       
        if ($http_user_agent ~* "zgrab|bot|spider|crawler|Scrapy|Curl|HttpClient") {
            return 444;
        }
        # 禁止指定UA及UA为空的访问
        if ($http_user_agent ~ "ApacheBench|WebBench|HttpClient|Java|Jullo|python|Python-urllib|Python-requests|Go-http-client|FeedDemon|JikeSpider|Indy Library|FlightDeckReports Bot|Alexa Toolbar|AskTbFXTV|AhrefsBot|CrawlDaddy|CoolpadWebkit|Feedly|UniversalFeedParser|Microsoft URL Control|Swiftbot|ZmEu|oBot|jaunty|lightDeckReports Bot|Linguee Bot|YYSpider|DigExt|YisouSpider|MJ12bot|heritrix|EasouSpider|ZmEu phpmyadmin|WinHttp|LinkpadBot|Ezooms|^$" ) {
